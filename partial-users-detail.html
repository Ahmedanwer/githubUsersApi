<div class="user-details">
  <div class="round">
  <img  ng-src="{{currentUser.avatar_url}}" />
</div>
<div class="userID">
<div>
<span>
  {{currentUser.id}}
</span>
</div>
</div>

<h1 ng-show="currentUser.name">
  {{currentUser.name}}
</h1>

<div>
<p ng-show='currentUser.email'>
  <b>Email:</b>
  {{currentUser.email}}
</p>
<p ng-show='currentUser.created_at'>
  <b>Created at:</b>
    {{currentUser.created_at|date:'dd-MMM-yyyy'}}
</p>
</div>



</div>
